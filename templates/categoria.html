<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Categoría: {{ categoria.catalogo.codigo }} - {{ categoria.cod_categoria }}</h1>
        <a href="{{ url_for('configurar_catalogo', catalogo_id=categoria.catalogo_id) }}" class="btn btn-secondary mb-3">Volver</a>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Añadir</button>
        <button class="btn btn-info mb-3" data-bs-toggle="modal" data-bs-target="#copyModal">Copiar</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for subcategoria in subcategorias %}
                <tr>
                    <td>{{ subcategoria.cod_categoria }}</td>
                    <td>{{ subcategoria.descripcion }}</td>
                    <td>
                        <button class="btn btn-info btn-sm">Ver</button>
                        <button class="btn btn-warning btn-sm">Configurar</button>
                        <a href="{{ url_for('delete_subcategoria', id=subcategoria.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal para Añadir Subcategoría -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Añadir Subcategoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="POST" action="{{ url_for('add_subcategoria', categoria_id=categoria.id) }}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="cod_categoria" class="form-label">Cod Categoría</label>
                            <select class="form-select" id="cod_categoria" name="cod_categoria" required>
                                <option value="">Seleccionar Subcategoría</option>
                                {% for option in subcats_options %}
                                <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Añadir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Copiar Subcategoría -->
    <div class="modal fade" id="copyModal" tabindex="-1" aria-labelledby="copyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="copyModalLabel">Copiar Subcategoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="POST" action="{{ url_for('copy_subcategoria', categoria_id=categoria.id) }}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="from_cod_categoria" class="form-label">Desde Cod Categoría</label>
                            <select class="form-select" id="from_cod_categoria" name="from_cod_categoria" required>
                                <option value="">Seleccionar Categoría a Copiar</option>
                                {% for subcategoria in subcategorias %}
                                <option value="{{ subcategoria.cod_categoria }}">{{ subcategoria.cod_categoria }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="to_cod_categoria" class="form-label">Cod Categoría</label>
                            <select class="form-select" id="to_cod_categoria" name="to_cod_categoria" required>
                                <option value="">Seleccionar Nueva Categoría</option>
                                {% for option in subcats_options %}
                                <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="copy_descripcion" name="descripcion" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Copiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fromSelect = document.getElementById('from_cod_categoria');
            const toSelect = document.getElementById('to_cod_categoria');
            const form = document.querySelector('#copyModal form');

            function updateToOptions() {
                const selectedFrom = fromSelect.value;
                const options = toSelect.querySelectorAll('option');
                options.forEach(option => {
                    if (option.value === selectedFrom && option.value !== '') {
                        option.disabled = true;
                    } else {
                        option.disabled = false;
                    }
                });
                toSelect.value = '';
            }

            fromSelect.addEventListener('change', updateToOptions);

            form.addEventListener('submit', function(e) {
                if (fromSelect.value === toSelect.value) {
                    e.preventDefault();
                    alert('No puedes seleccionar la misma categoría en ambos campos.');
                }
            });
        });
    </script>
</body>
</html>
