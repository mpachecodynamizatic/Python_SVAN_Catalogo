<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid mt-5" style="width: 90%; margin: 0 auto;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Catálogos</a></li>
                <li class="breadcrumb-item active" aria-current="page">Importar Datos</li>
            </ol>
        </nav>
        <h2>Importar Datos</h2>
        <form method="POST" enctype="multipart/form-data" id="importForm">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Datos</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="">Seleccionar...</option>
                    <option value="productos">Productos</option>
                    <option value="atributos">Atributos</option>
                    <option value="datos_manuales">Datos Manuales (aleatorios)</option>
                </select>
            </div>
            <div class="mb-3" id="archivoDiv">
                <label for="archivo" class="form-label">Archivo CSV</label>
                <input type="file" class="form-control" id="archivo" name="archivo" accept=".csv">
                <small class="text-muted">Seleccione un archivo CSV para importar</small>
            </div>
            <button type="submit" class="btn btn-primary">Importar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar/ocultar campo de archivo según el tipo seleccionado
        document.getElementById('tipo').addEventListener('change', function() {
            const archivoDiv = document.getElementById('archivoDiv');
            const archivoInput = document.getElementById('archivo');
            
            if (this.value === 'datos_manuales') {
                archivoDiv.style.display = 'none';
                archivoInput.required = false;
            } else {
                archivoDiv.style.display = 'block';
                archivoInput.required = true;
            }
        });
        
        // Validar formulario antes de enviar
        document.getElementById('importForm').addEventListener('submit', function(e) {
            const tipo = document.getElementById('tipo').value;
            const archivo = document.getElementById('archivo').files.length;
            
            if (tipo !== 'datos_manuales' && archivo === 0) {
                e.preventDefault();
                alert('Por favor seleccione un archivo CSV');
                return false;
            }
        });
    </script>
</body>
</html>
